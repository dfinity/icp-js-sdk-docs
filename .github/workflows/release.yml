name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: production
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://js.icp.build
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Deno
        uses: dfinity/ci-tools/actions/setup-deno@main

      - name: Install dependencies
        run: deno i

      - name: Deploy Docs to Juno satellite
        uses: junobuild/juno-action@24046975cb4adb15ac3b4f80b5684e5090a4c6c7 # v0.4.9
        with:
          args: deploy --mode production --immediate
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_TOKEN }}
